{% extends 'base.html' %}

{% load static %}

{% block title %}
    Вход
{% endblock title %}

{% block container %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Main</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}">
    </head>
<body class="text-center">
<main style="max-width: 330px;
             padding: 15px;
             margin: auto!important;
             width: 100%!important; ">
    <form method="post" action="{% url 'login' %}" style="margin: 90px 30px">
    {% csrf_token %}
    <h2>{{ attention }}</h2>
     {% for error in login_form.non_field_errors %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
      <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

    <div class="form-floating" style=" margin: 10px 0px">
      <input type="text" class="form-control form-input" id="id_username"  name="username" placeholder="name@example.com" required>
      <label for="id_username" >Логин</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control form-input" id="id_password"  name="password" placeholder="Password" required>
      <label for="id_password">Пароль</label>
    </div>
    <button  type="submit" class="btn btn-primary rounded-pill px-3" style=" margin: 10px 0px">Войти</button>
    </form>
</main>

</body>
{% endblock container %}
